<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .chat-container {
            width: 100%;
            height: 80vh;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 60%;
            position: relative;
        }
        .message.sent {
            background-color: #dcf8c6;
            margin-left: auto;
            text-align: right;
        }
        .message.received {
            background-color: #f1f1f1;
            margin-right: auto;
        }
        .message .username {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #000;
        }
        .message .timestamp {
            display: block;
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container textarea {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
        }
        .input-container input[type="file"] {
            width: 15%;
            margin-left: 5px;
        }
        .input-container button {
            width: 15%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-container button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Chat with {{ receiver.username }}</h1>
    <div id="chat-box" class="chat-container">
        {% for message in messages %}
            <div class="message {% if message.user == request.user %}sent{% else %}received{% endif %}">
                <div class="username">{{ message.user.username }}</div>
                <div>{{ message.message }}</div>
                {% if message.image %}
                    <div><img src="{{ message.image.url }}" alt="Image" style="max-width: 100%;"></div>
                {% endif %}
                <div class="timestamp">{{ message.timestamp|date:"H:i" }}</div>
            </div>
        {% endfor %}
    </div>
    
    <form id="chat-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-container">
            <textarea id="content" name="content" rows="3" placeholder="Type a message..."></textarea>
            <input type="file" id="image" name="image" accept="image/*">
            <button type="submit">Send</button>
        </div>
    </form>

    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(e) {
                e.preventDefault();  // Prevent page reload

                var formData = new FormData(this);  // Create formData to include file upload
                $.ajax({
                    url: "{% url 'chat_with_user' receiver.id %}",
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(data) {
                        $('#content').val('');  // Clear the input field
                        $('#image').val('');  // Clear the file input field
                        $('#chat-box').append(data);  // Append the new message
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);  // Scroll to bottom
                    },
                    error: function() {
                        alert('Failed to send message.');
                    }
                });
            });

            // Refresh messages every 5 seconds
            setInterval(function() {
                $.ajax({
                    url: "{% url 'chat_with_user' receiver.id %}",
                    method: 'GET',
                    success: function(data) {
                        $('#chat-box').html(data); // Reload all messages
                        $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight);  // Scroll to bottom
                    }
                });
            }, 5000);
        });
    </script>
</body>
</html>
